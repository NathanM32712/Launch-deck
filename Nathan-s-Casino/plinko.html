<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plinko</title>

<!-- Correct favicon -->
<link rel="icon" type="image/png" href="../icon.png">

<style>
  body {
    background:#0f0f1a;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    padding-top:60px;
  }

  /* Back button */
  .back-btn {
    position:fixed;
    top:10px;
    left:10px;
    width:40px;
    height:40px;
    background-image:url('../icon.png');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    cursor:pointer;
    z-index:9999;
  }

  .game {
    background:#1a1a2e;
    padding:20px;
    border-radius:12px;
    width:420px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
  }

  input {
    width:140px;
    padding:8px;
    margin:6px;
    border-radius:6px;
    border:none;
    background:#0f0f1a;
    color:white;
    font-size:16px;
  }

  button {
    width:200px;
    padding:12px;
    background:#4ecca3;
    border:none;
    border-radius:10px;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
    transition:0.15s;
  }

  button:active {
    transform:scale(0.97);
    background:#3ba987;
  }

  .slots {
    margin-top:20px;
    display:flex;
    justify-content:space-between;
    font-size:14px;
  }

  .slot {
    width:40px;
    text-align:center;
  }

  #result {
    margin-top:20px;
    font-size:22px;
    min-height:30px;
  }
</style>
</head>
<body>

<a class="back-btn" href="../launch-deck.html"></a>

<div class="game">
  <h1>Plinko</h1>

  <div>Balance: $<span id="balance">0</span></div>

  <input type="number" id="bet" placeholder="Bet" min="1">

  <button id="dropBtn">DROP</button>

  <div class="slots">
    <div class="slot">0.1x</div>
    <div class="slot">0.5x</div>
    <div class="slot">1x</div>
    <div class="slot">3x</div>
    <div class="slot">5x</div>
    <div class="slot">3x</div>
    <div class="slot">1x</div>
    <div class="slot">0.5x</div>
    <div class="slot">0.1x</div>
  </div>

  <div id="result"></div>
</div>

<script>
// ---------------- COOKIE HELPERS ----------------
function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
}

function getCookie(name) {
  const cname = name + "=";
  const arr = decodeURIComponent(document.cookie).split(";");
  for (let c of arr) {
    c = c.trim();
    if (c.indexOf(cname) === 0) return c.substring(cname.length);
  }
  return null;
}

// ---------------- BALANCE ----------------
let balance = 0;

function initBalance() {
  const stored = getCookie("balance");
  balance = stored && !isNaN(stored) ? parseInt(stored) : 1000;
  saveBalance();
}

function saveBalance() {
  setCookie("balance", balance, 365);
  document.getElementById("balance").textContent = balance;
}

// ---------------- PLINKO LOGIC ----------------

// multipliers (center = 5)
const multipliers = [0.1, 0.5, 1, 3, 5, 3, 1, 0.5, 0.1];

// rarity weights (center rare)
const weights = [
  30, // 0.1
  20, // 0.5
  15, // 1
  8,  // 3
  2,  // 5 (center)
  8,  // 3
  15, // 1
  20, // 0.5
  30  // 0.1
];

function dropPlinko() {
  const total = weights.reduce((a,b)=>a+b,0);
  let r = Math.random() * total;

  for (let i = 0; i < weights.length; i++) {
    if (r < weights[i]) return i;
    r -= weights[i];
  }
  return 4; // fallback center
}

// ---------------- GAME ----------------
document.getElementById("dropBtn").onclick = () => {
  const bet = parseFloat(document.getElementById("bet").value);
  const resultDiv = document.getElementById("result");

  if (!bet || bet <= 0) {
    resultDiv.textContent = "Enter a valid bet.";
    return;
  }
  if (bet > balance) {
    resultDiv.textContent = "Not enough balance.";
    return;
  }

  balance -= bet;
  saveBalance();

  const slot = dropPlinko();
  const mult = multipliers[slot];
  const win = bet * mult;

  balance += win;
  saveBalance();

  resultDiv.textContent = `Landed on ${mult}x â€” You won $${win.toFixed(2)}`;
};

// ---------------- INIT ----------------
initBalance();
</script>

</body>
</html>

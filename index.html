<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    const fallbackPaths = [
      "../launch-deck.html",
      "../Launch-Deck.html",
      "../launchdeck.html",
      "../launch_deck.html"
    ];

    // Try each path until one loads successfully
    function tryRedirect(paths) {
      const test = document.createElement('img');
      let index = 0;

      test.onerror = () => {
        index++;
        if (index < paths.length) {
          test.src = paths[index];
        } else {
          document.body.innerHTML += "<p>Redirect failed. Please <a href='../launch-deck.html'>click here</a>.</p>";
        }
      };

      test.onload = () => {
        window.location.href = paths[index];
      };

      test.src = paths[index];
    }

    tryRedirect(fallbackPaths);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, 
     <a href="../launch-deck.html">click here to open the Launch Deck</a>.
  </p>
</body>
</html>

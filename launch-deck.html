<!DOCTYPE html>
<html>
<head>
  <title>Launch Deck</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      background-color: #0f070a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 100;
    }
    .corner-icon img {
      height: 60px;
      background: black;
      border-radius: 4px;
    }
    .title-bar h1 {
      margin: 0;
      font-size: 78px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .tab {
      padding: 10px 20px;
      background: #222;
      border-radius: 100px;
      cursor: pointer;
      transition: 0.2s;
    }
    .tab:hover {
      background: #444;
    }
    .tab.active {
      background: #666;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .game-button {
      padding: 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .game-button:hover {
      background-color: #555;
    }
    .section {
      display: none;
    }
    .section.active {
      display: grid;
    }
  </style>
</head>
<body>

  <a href="../Launch-Deck" class="corner-icon">
    <img src="../icon.png" alt="">
  </a>

  <div class="title-bar">
    <h1>Launch Deck</h1>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="info">Info</div>
    <div class="tab" data-tab="tools">Tools</div>
    <div class="tab" data-tab="games">Games</div>
    <div class="tab" data-tab="casino">Casino</div>
  </div>
  
  <div id="info" class="section active button-grid">
    <button class="game-button" onclick="location.href='random quote.html'">random Quote</button>
    <button class="game-button" onclick="location.href='updatelogs.html'">Update Logs</button>
    <button class="game-button" onclick="location.href='admin.html'">admin panel</button>
  </div>

  <div id="tools" class="section button-grid">
    <button class="game-button" onclick="location.href='othergames/tab bomb.html.html'">Tab bomb</button>
    <button class="game-button" onclick="location.href='othergames/calc (calc is short for calculator just using slang ).html'">Calc</button>
    <button class="game-button" onclick="location.href='clock/clock.html'">Clock</button>
    <button class="game-button" onclick="location.href='othergames/Web OS.html'">OS</button>
    <button class="game-button" onclick="location.href='dictionary/dictionary.html'">dictionary</button>
  </div>

  <div id="games" class="section button-grid">
    <button class="game-button" onclick="location.href='othergames/idk.html'">Click Me</button>
    <button class="game-button" onclick="location.href='Tower Defense/Tower Defense.html'">Tower Defence</button>
    <button class="game-button" onclick="location.href='othergames/laser-run.html'">Laser Run</button>
    <button class="game-button" onclick="location.href='othergames/sandbox.html'">Sandbox</button>
    <button class="game-button" onclick="location.href='othergames/passwordgame.html'">Password Game</button>
    <button class="game-button" onclick="location.href='mats/sand:box.html'">sand:box</button>
    <button class="game-button" onclick="location.href='othergames/getting over it.html'">getting over it</button>
  </div>

  <div id="casino" class="section button-grid">
    <button class="game-button" onclick="location.href='Nathan-s-Casino/limbo.html'">limbo</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/invest.html'">stonks</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/plinko.html'">plinko</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/Blackjack.html'">blackjack</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/slots.html'">slots</button>
  </div>
<script>
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});

let buffer="";
document.addEventListener("keydown",e=>{
  buffer+=e.key.toLowerCase();
  if(buffer.includes("admin")) showBox();
  if(buffer.length>10) buffer=buffer.slice(-10);
});

function showBox(){
  if(document.getElementById("adminBox")) return;
  let box=document.createElement("div");
  box.id="adminBox";
  box.style.position="fixed";
  box.style.top="50%";
  box.style.left="50%";
  box.style.transform="translate(-50%,-50%)";
  box.style.background="#000";
  box.style.padding="20px";
  box.style.zIndex="9999";
  let input=document.createElement("input");
  input.type="text";
  input.style.width="250px";
  input.onkeydown=e=>{
    if(e.key==="Enter"){
      if(input.value.toLowerCase()==="best website ever"){
        localStorage.setItem("admin","true");
        box.remove();
      }
    }
  };
  box.appendChild(input);
  document.body.appendChild(box);
  input.focus();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Launch Deck</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      background-color: #03031f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 48px;
    }

    .username {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .game-button {
      padding: 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .game-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Silent icon in top-left corner -->
  <a href="../Launch-Deck" style="position: fixed; top: 12px; left: 12px; z-index: 100;">
    <img src="../icon.png" alt="" style="height: 60px; background: black; border-radius: 4px;">
  </a>

  <div class="title-bar">
    <h1>Launch Deck</h1>
  </div>

  <div class="username" id="userDisplay">Welcome!</div>

  <div class="button-grid">
    <button class="game-button" onclick="location.href='updatelogs.html'">update logs</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/home.html'">Casino</button>
    <button class="game-button" onclick="location.href='Tower Defense/Tower Defense.html'">Tower Defence</button>
    <button class="game-button" onclick="location.href='clock/clock.html'">Clock</button>
    <button class="game-button" onclick="location.href='othergames/laser-run.html'">Laser Run</button>
    <button class="game-button" onclick="location.href='othergames/sandbox.html'">Sandbox</button>
    <button class="game-button" onclick="location.href='othergames/passwordgame.html'">password game</button>
  </div>

</body>
</html>

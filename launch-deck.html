<!DOCTYPE html>
<html>
<head>
  <title>Launch Deck</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      background-color: #03031f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Top-left silent icon */
    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 100;
    }

    .corner-icon img {
      height: 60px;
      background: black;
      border-radius: 4px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 48px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .tab {
      padding: 10px 20px;
      background: #222;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab:hover {
      background: #444;
    }

    .tab.active {
      background: #666;
    }

    /* Button grid */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .game-button {
      padding: 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .game-button:hover {
      background-color: #555;
    }

    /* Hide sections */
    .section {
      display: none;
    }

    .section.active {
      display: grid;
    }
  </style>
</head>
<body>

  <!-- Silent icon -->
  <a href="../Launch-Deck" class="corner-icon">
    <img src="../icon.png" alt="">
  </a>

  <div class="title-bar">
    <h1>Launch Deck</h1>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('info')">Info</div>
    <div class="tab" onclick="showTab('tools')">Tools</div>
    <div class="tab" onclick="showTab('games')">Games</div>
  </div>

  <!-- INFO SECTION -->
  <div id="info" class="section active button-grid">
    <button class="game-button" onclick="location.href='monthly quote.html'">random Quote</button>
    <button class="game-button" onclick="location.href='updatelogs.html'">Update Logs</button>
    <button class="game-button" onclick="location.href='cookielogs.html'">local storage</button>
  </div>

  <!-- TOOLS SECTION -->
  <div id="tools" class="section button-grid">
    <button class="game-button" onclick="location.href='othergames/tab bomb.html.html'">Tab bomb</button>
    <button class="game-button" onclick="location.href='othergames/calc (calc is short for calculator just using slang ).html'">Calc</button>
    <button class="game-button" onclick="location.href='clock/clock.html'">Cock</button>
    <button class="game-button" onclick="location.href='othergames/Web OS.html'">OS</button>
  </div>

  <!-- GAMES SECTION -->
  <div id="games" class="section button-grid">
    <button class="game-button" onclick="location.href='othergames/idk.html'">Click Me</button>
    <button class="game-button" onclick="location.href='Nathan-s-Casino/home.html'">Casino</button>
    <button class="game-button" onclick="location.href='Tower Defense/Tower Defense.html'">Tower Defence</button>
    <button class="game-button" onclick="location.href='othergames/laser-run.html'">Laser Run</button>
    <button class="game-button" onclick="location.href='othergames/sandbox.html'">Sandbox</button>
    <button class="game-button" onclick="location.href='othergames/passwordgame.html'">Password Game</button>
    <button class="game-button" onclick="location.href='othergames/powder sandbox.html'">sand:box</button>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>

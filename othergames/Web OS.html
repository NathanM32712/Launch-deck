<!DOCTYPE html>
<html>
<head>
    <title>Sandboxels Tabs</title>
    <link rel="icon" href="../icon.png">
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        #topbar {
            display: flex;
            align-items: center;
            background: #222;
            padding: 6px;
            border-bottom: 2px solid #333;
        }

        #backbtn {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            cursor: pointer;
        }

        #newtab {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        #tabs {
            display: flex;
            background: #181818;
            border-bottom: 2px solid #333;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            padding: 8px 14px;
            cursor: pointer;
            background: #222;
            border-right: 1px solid #333;
        }

        .tab.active {
            background: #333;
            font-weight: bold;
        }

        #framebox {
            width: 100%;
            height: calc(100vh - 90px);
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #error {
            display: none;
            padding: 20px;
            text-align: center;
            color: #ff5555;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="topbar">
        <img id="backbtn" src="../icon.png" onclick="location.href='../launch-deck.html'">
        <input id="newtab" placeholder="Type a link and press Enter">
    </div>

    <div id="tabs"></div>

    <div id="framebox">
        <iframe id="viewer"></iframe>
        <div id="error">Sorry, this site canâ€™t be reached or is blocked from loading in an iframe.</div>
    </div>

<script>
    const tabs = document.getElementById("tabs");
    const viewer = document.getElementById("viewer");
    const errorBox = document.getElementById("error");

    // -----------------------------
    // COOKIE HANDLING
    // -----------------------------
    function saveCookie(data) {
        document.cookie = "tabBrowser=" + encodeURIComponent(JSON.stringify(data)) + "; path=/; max-age=31536000";
    }

    function loadCookie() {
        const match = document.cookie.match(/tabBrowser=([^;]+)/);
        if (!match) return null;
        try {
            return JSON.parse(decodeURIComponent(match[1]));
        } catch {
            return null;
        }
    }

    let state = loadCookie() || {
        tabs: ["https://sandboxels.r74n.com/"],
        active: 0
    };

    function updateCookie() {
        saveCookie(state);
    }

    // -----------------------------
    // TAB SYSTEM
    // -----------------------------
    function addTab(url, skipSave) {
        state.tabs.push(url);
        if (!skipSave) updateCookie();
        renderTabs();
        switchTab(state.tabs.length - 1);
    }

    function renderTabs() {
        tabs.innerHTML = "";
        state.tabs.forEach((url, i) => {
            const tab = document.createElement("div");
            tab.className = "tab";
            tab.textContent = url;
            if (i === state.active) tab.classList.add("active");
            tab.onclick = () => switchTab(i);
            tabs.appendChild(tab);
        });
    }

    function switchTab(index) {
        state.active = index;
        updateCookie();

        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tabs.children[index].classList.add("active");

        errorBox.style.display = "none";
        viewer.style.display = "block";

        const url = state.tabs[index];
        viewer.src = url;

        viewer.onload = () => {
            try {
                let test = viewer.contentWindow.location.href;
            } catch {
                viewer.style.display = "none";
                errorBox.style.display = "block";
            }
        };
    }

    // -----------------------------
    // NEW TAB INPUT
    // -----------------------------
    document.getElementById("newtab").addEventListener("keydown", e => {
        if (e.key === "Enter") {
            let url = e.target.value.trim();
            if (!url.startsWith("http")) url = "https://" + url;
            addTab(url);
            e.target.value = "";
        }
    });

    // -----------------------------
    // INITIAL LOAD
    // -----------------------------
    renderTabs();
    switchTab(state.active);
</script>

</body>
</html>

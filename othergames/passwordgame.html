<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>password game</title>
  <link rel="icon" type="image/png" href="../icon.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1113;
      --panel:#151718;
      --muted:#d7e0e2;
      --accent:#00d7d7;
      --pass-bg:#0f6f4f;
      --pass-text:#eafff0;
      --fail-bg:#3a1b1b;
      --fail-text:#ffdede;
      --rule-border:rgba(255,255,255,0.04);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--muted);font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{display:flex;align-items:center;padding:12px 16px;background:#0c0d0e;border-bottom:1px solid rgba(255,255,255,0.03)}
    header img{height:34px;cursor:pointer}
    header h1{margin:0 auto;font-size:1.15rem;color:var(--accent)}
    .wrap{max-width:1200px;margin:20px auto;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:10px}
    .top-row{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    #password{flex:1;padding:12px 14px;font-size:1.05rem;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:var(--panel);color:var(--muted);outline:none}
    .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
    button{background:var(--accent);border:none;color:#001;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700}
    .status{min-width:260px;text-align:right;font-size:0.95rem}
    .rules{list-style:none;padding:12px;margin:18px 0 0 0;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;max-height:640px;overflow:auto}
    .rules li{background:var(--panel);padding:10px 12px;border-radius:8px;border:1px solid var(--rule-border);font-size:0.95rem;transition:all .18s ease;display:block}
    .rules li.passed{background:var(--pass-bg);color:var(--pass-text);border-color:rgba(0,0,0,0.25)}
    .rules li.failed{background:var(--fail-bg);color:var(--fail-text);border-color:rgba(0,0,0,0.25)}
    .rule-number{opacity:0.75;margin-right:8px;font-weight:700}
    .summary{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .small{font-size:0.86rem;color:rgba(215,224,226,0.6)}
    @media (max-width:980px){.rules{grid-template-columns:1fr}.top-row{flex-direction:column}.status{text-align:left}}
  </style>
</head>
<body>
  <header>
    <a href="../Launch-Deck"><img src="../icon.png" alt="icon"></a>
    <h1>password game</h1>
  </header>

  <main class="wrap" role="main">
    <div class="top-row">
      <input id="password" type="text" placeholder="Type your password then press Enter or click Check" autocomplete="off" />
      <div class="status" aria-live="polite">
        <div>Rules remaining: <strong id="remaining">100</strong></div>
        <div class="small" id="note">All rules are shown below. Press Enter to check every rule at once.</div>
      </div>
    </div>

    <div class="controls">
      <button id="checkBtn">Check (Enter)</button>
      <div class="small" style="margin-left:8px">Checks run only when you press Enter or click Check.</div>
    </div>

    <ul class="rules" id="rules"></ul>

    <div class="summary" style="margin-top:12px">
      <div class="small" id="passedCount">Passed: 0</div>
      <div class="small" id="failedCount">Failed: 100</div>
    </div>
  </main>

  <script>
    (function(){
      const input = document.getElementById('password');
      const rulesList = document.getElementById('rules');
      const remainingEl = document.getElementById('remaining');
      const checkBtn = document.getElementById('checkBtn');
      const passedCountEl = document.getElementById('passedCount');
      const failedCountEl = document.getElementById('failedCount');

      // helpers for dynamic checks
      const pad2 = n => String(n).padStart(2,'0');
      const currentHHMM = () => { const d = new Date(); return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`; };
      const currentDayName = () => ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][new Date().getDay()];
      const currentYear = () => String(new Date().getFullYear());
      const extractInts = s => (s.match(/\d+/g)||[]).map(x=>parseInt(x,10));
      const isPrime = n => { if(n<=1) return false; if(n<=3) return true; if(n%2===0) return false; for(let i=3;i*i<=n;i+=2) if(n%i===0) return false; return true; };
      const emojiRegex = /[\u231A-\u231B\u23E9-\u23EC\u23F0\u23F3\u25FD-\u25FE\u2600-\u27BF\u2934-\u2935\u2B05-\u2B07\u2B1B-\u2B1C\u2B50\u2B55\u1F000-\u1F6FF\u1F900-\u1F9FF]/u;

      // datasets used by checks
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const countries = ["United States","USA","Canada","France","Germany","China","Japan","Brazil","India","Australia","Mexico","Italy","Spain","Russia"];
      const animals = ["dog","cat","lion","tiger","bear","wolf","fox","elephant","giraffe","horse","cow","sheep","rabbit"];
      const planets = ["Mercury","Venus","Earth","Mars","Jupiter","Saturn","Uranus","Neptune","Pluto"];
      const pokemon = ["Pikachu","Charmander","Bulbasaur","Squirtle","Eevee","Mewtwo","Snorlax","Gengar"];
      const presidents = ["Washington","Lincoln","Roosevelt","Kennedy","Obama","Trump","Biden","Jefferson"];
      const zodiacs = ["Aries","Taurus","Gemini","Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius","Capricorn","Aquarius","Pisces"];
      const paintings = ["Mona Lisa","Starry Night","The Scream","Guernica","Last Supper"];
      const greek = ["alpha","beta","gamma","delta","epsilon","zeta","eta","theta","iota","kappa","lambda","mu","nu","xi","omicron","pi","rho","sigma","tau","phi","chi","psi","omega"];
      const constellations = ["Orion","Ursa Major","Cassiopeia","Lyra","Scorpius","Andromeda","Pegasus","Taurus"];
      const shakespeare = ["Hamlet","Macbeth","Othello","King Lear","Romeo and Juliet","Julius Caesar"];
      const capitals = ["Paris","London","Tokyo","Berlin","Rome","Ottawa","Beijing","Washington","Canberra","Madrid","Moscow"];
      const fruits = ["apple","banana","orange","grape","pear","mango","kiwi","strawberry"];
      const dinosaurs = ["T-Rex","TRex","Velociraptor","Triceratops","Stegosaurus","Brachiosaurus","Allosaurus"];
      const scientists = ["Einstein","Newton","Curie","Darwin","Tesla","Feynman","Hawking","Pasteur","Galileo"];
      const hpSpells = ["Lumos","Expelliarmus","Avada Kedavra","Wingardium Leviosa","Expecto Patronum","Accio","Alohomora"];
      const progKeywords = ["if","else","while","return","function","class","for","switch","const","let","var"];
      const elementSymbols = ["H","He","Li","Be","B","C","N","O","F","Ne","Na","Mg","Al","Si","P","S","Cl","Ar","K","Ca","Fe","Au","Ag","Cu","Zn"];
      const chessPattern = /\b([KQRBN]?[a-h][1-8]|[a-h][1-8]|O-O-O|O-O)\b/;
      const romanPattern = /\bM{0,4}(CM|CD|D?C{0,3})(XC|XL|L?X{0,3})(IX|IV|V?I{0,3})\b/;
      const bibleRef = /\b([A-Za-z]+)\s+\d{1,3}:\d{1,3}\b/;
      const musicalNote = /\b([A-G])(#|b)?\b/;
      const currencyPattern = /[\$\€\£\¥]/;
      const hexColor = /#[0-9A-Fa-f]{6}\b/;
      const ipv4 = /\b(?:\d{1,3}\.){3}\d{1,3}\b/;
      const emailPattern = /\b[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}\b/i;
      const urlPattern = /(https?:\/\/)/i;

      // 100 rule labels (concise)
      const labels = [
        "Password must be at least 5 characters.",
        "Must include a digit (0–9).",
        "Must include an uppercase letter.",
        "Must include a special character (non-alphanumeric).",
        "All digits must add up to exactly 25.",
        "Include a month name (January–December).",
        "Include a Roman numeral (I, II, III...).",
        "Include the current year.",
        "Include the current day of the week.",
        "Include the current time in HH:MM (24-hour).",
        "Include a country name.",
        "Include an animal name.",
        "Include at least one emoji.",
        "Include a planet name.",
        "Include a prime number.",
        "Include a chess move (e.g., Nf3, O-O).",
        "Include a chemical element symbol (Fe, Au, O...).",
        "Include a Bible-style verse (e.g., John 3:16).",
        "Include a Pokémon name.",
        "Include a US president’s last name.",
        "Include a zodiac sign.",
        "Include a famous painting title.",
        "Include a Greek letter name.",
        "Include a constellation name.",
        "Include a math constant (pi/π/e/phi).",
        "Include a programming keyword (if, function...).",
        "Include a musical note (A–G).",
        "Include a Shakespeare play title.",
        "Include a currency symbol ($ € £ ¥).",
        "Include a capital city.",
        "Include a fruit name.",
        "Include a dinosaur name.",
        "Include a famous scientist’s last name.",
        "Include a Harry Potter spell.",
        "Include the trivia answer 42.",
        "Include a color name.",
        "Include a US state name.",
        "Include a sport name.",
        "Include a popular movie title.",
        "Include a URL-like pattern (http:// or https://).",
        "Include an email-like pattern (name@domain).",
        "Include a hex color code (#RRGGBB).",
        "Include a binary sequence (e.g., 1010).",
        "Include at least three vowels.",
        "Include a known palindrome (level, kayak).",
        "Include a doubled letter (e.g., tt).",
        "Include 123 or 321.",
        "Include any weekday name.",
        "Include a timezone abbreviation (CST/EST/PST/UTC).",
        "Include a cardinal direction (North/South/East/West).",
        "Include a measurement unit (cm/kg/m/s).",
        "Include a programming language name.",
        "Include a file extension (.html/.css/.js).",
        "Include an HTML tag-like string (e.g., <div>).",
        "Include parentheses ().",
        "Include a quotation mark (' or \").",
        "Include a math operator (+ - * /).",
        "Include an underscore _.",
        "Include a tilde ~.",
        "Include a backslash \\.",
        "Include an at sign @.",
        "Include two different currency symbols.",
        "Include a number word (one–ten).",
        "Include a season name (Spring/Summer/Fall/Winter).",
        "Include a weather word (rain/snow/sunny...).",
        "Include a musical instrument name.",
        "Include a board game name.",
        "Include a video game franchise.",
        "Include a flower name.",
        "Include a tree name.",
        "Include a bird name.",
        "Include an insect name.",
        "Include a car brand.",
        "Include a tech brand.",
        "Include a social network name.",
        "Include a software framework name.",
        "Include a cloud provider name.",
        "Include an HTTP status code (e.g., 404).",
        "Include a MIME type (text/html, application/json).",
        "Include an RFC-like string (RFC 2616).",
        "Include an IPv4-like pattern (1.1.1.1).",
        "Include a semicolon ; or colon :.",
        "Include an equals sign =.",
        "Include curly braces {}.",
        "Include square brackets [].",
        "Include angle brackets <>.",
        "Include a heart emoji (❤️).",
        "Include a Greek symbol (π/φ).",
        "Include >= or <=.",
        "Include a percentage %.",
        "Include a caret ^.",
        "Include a backtick `.",
        "Include the word level.",
        "Include a famous album (Thriller).",
        "Include a famous artist (Beyonce).",
        "Include a coffee word (espresso).",
        "Include a tea word (oolong).",
        "Include a cheese word (cheddar).",
        "Include a TLD (.us/.uk/.jp/.io etc.).",
        "Include the phrase Launch Deck."
      ];

      // render 100 rules (always visible)
      const ruleIds = [];
      for(let i=0;i<100;i++){
        const id = 'rule' + (i+1);
        ruleIds.push(id);
        const li = document.createElement('li');
        li.id = id;
        li.innerHTML = `<span class="rule-number">#${i+1}</span>${labels[i] || labels[labels.length-1]}`;
        rulesList.appendChild(li);
      }

      // checks mapping (many defined; fallback to contains false so user must include something)
      const checks = {
        rule1: pwd => pwd.length >= 5,
        rule2: pwd => /\d/.test(pwd),
        rule3: pwd => /[A-Z]/.test(pwd),
        rule4: pwd => /[^A-Za-z0-9\s]/.test(pwd),
        rule5: pwd => {
          const d = [...pwd].filter(c=>/\d/.test(c)).map(Number);
          return d.length>0 && d.reduce((a,b)=>a+b,0) === 25;
        },
        rule6: pwd => new RegExp('\\b(' + months.join('|') + ')\\b','i').test(pwd),
        rule7: pwd => romanPattern.test(pwd),
        rule8: pwd => new RegExp('\\b' + currentYear() + '\\b').test(pwd),
        rule9: pwd => new RegExp('\\b' + currentDayName() + '\\b','i').test(pwd),
        rule10: pwd => new RegExp('\\b' + currentHHMM() + '\\b').test(pwd),
        rule11: pwd => countries.some(c=>new RegExp('\\b'+c.replace(/\s+/g,'\\s+')+'\\b','i').test(pwd)),
        rule12: pwd => animals.some(a=>new RegExp('\\b'+a+'\\b','i').test(pwd)),
        rule13: pwd => emojiRegex.test(pwd),
        rule14: pwd => planets.some(p=>new RegExp('\\b'+p+'\\b','i').test(pwd)),
        rule15: pwd => extractInts(pwd).some(n=>isPrime(n)),
        rule16: pwd => chessPattern.test(pwd),
        rule17: pwd => elementSymbols.some(s=>new RegExp('\\b'+s+'\\b').test(pwd)),
        rule18: pwd => bibleRef.test(pwd),
        rule19: pwd => pokemon.some(p=>new RegExp('\\b'+p+'\\b','i').test(pwd)),
        rule20: pwd => presidents.some(p=>new RegExp('\\b'+p+'\\b','i').test(pwd)),
        rule21: pwd => zodiacs.some(z=>new RegExp('\\b'+z+'\\b','i').test(pwd)),
        rule22: pwd => paintings.some(p=>new RegExp(p.replace(/\s+/g,'\\s+'),'i').test(pwd)),
        rule23: pwd => new RegExp('\\b(' + greek.join('|') + ')\\b','i').test(pwd),
        rule24: pwd => constellations.some(c=>new RegExp('\\b'+c+'\\b','i').test(pwd)),
        rule25: pwd => /\b(pi|π|e|phi|φ|tau)\b/i.test(pwd),
        rule26: pwd => progKeywords.some(k=>new RegExp('\\b'+k+'\\b','i').test(pwd)),
        rule27: pwd => musicalNote.test(pwd),
        rule28: pwd => shakespeare.some(s=>new RegExp(s.replace(/\s+/g,'\\s+'),'i').test(pwd)),
        rule29: pwd => currencyPattern.test(pwd),
        rule30: pwd => capitals.some(c=>new RegExp('\\b'+c+'\\b','i').test(pwd)),
        rule31: pwd => fruits.some(f=>new RegExp('\\b'+f+'\\b','i').test(pwd)),
        rule32: pwd => dinosaurs.some(d=>new RegExp(d.replace(/\-/g,'[- ]?'),'i').test(pwd)),
        rule33: pwd => scientists.some(s=>new RegExp('\\b'+s+'\\b','i').test(pwd)),
        rule34: pwd => hpSpells.some(s=>new RegExp('\\b'+s.replace(/\s+/g,'\\s+')+'\\b','i').test(pwd)),
        rule35: pwd => /\b42\b/.test(pwd),
        rule36: pwd => /\b(red|blue|green|yellow|purple|orange|pink|brown|black|white)\b/i.test(pwd),
        rule37: pwd => /\b(California|Texas|Florida|New York|Wisconsin|Ohio|Michigan|Washington)\b/i.test(pwd),
        rule38: pwd => /\b(soccer|football|basketball|baseball|tennis|golf|hockey)\b/i.test(pwd),
        rule39: pwd => /\b(Inception|Titanic|Avatar|The Godfather|Star Wars|Jurassic Park|The Matrix)\b/i.test(pwd),
        rule40: pwd => urlPattern.test(pwd),
        rule41: pwd => emailPattern.test(pwd),
        rule42: pwd => hexColor.test(pwd),
        rule43: pwd => /\b[01]{4,}\b/.test(pwd),
        rule44: pwd => (pwd.match(/[aeiou]/gi)||[]).length >= 3,
        rule45: pwd => /\b(level|kayak|racecar)\b/i.test(pwd),
        rule46: pwd => /(.)\1/.test(pwd),
        rule47: pwd => /(123|321)/.test(pwd),
        rule48: pwd => /\b(Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|Saturday)\b/i.test(pwd),
        rule49: pwd => /\b(CST|EST|PST|MST|UTC|GMT)\b/.test(pwd),
        rule50: pwd => /\b(North|South|East|West)\b/i.test(pwd),
        rule51: pwd => /\b(cm|kg|m|s)\b/.test(pwd),
        rule52: pwd => /\b(JavaScript|Python|Java|C|C\+\+|C#|Go|Rust|Ruby|PHP|Swift|Kotlin)\b/i.test(pwd),
        rule53: pwd => /\.(html|css|js)\b/i.test(pwd),
        rule54: pwd => /<\s*[a-z][^>]*>/i.test(pwd),
        rule55: pwd => /\(.*\)/.test(pwd),
        rule56: pwd => /['"]/.test(pwd),
        rule57: pwd => /[\+\-\*\/]/.test(pwd),
        rule58: pwd => /_/.test(pwd),
        rule59: pwd => /~/.test(pwd),
        rule60: pwd => /\\/.test(pwd),
        rule61: pwd => /@/.test(pwd),
        rule62: pwd => { const m = pwd.match(/[\$\€\£\¥]/g)||[]; return new Set(m).size >= 2; },
        rule63: pwd => /\b(one|two|three|four|five|six|seven|eight|nine|ten)\b/i.test(pwd),
        rule64: pwd => /\b(Spring|Summer|Autumn|Fall|Winter)\b/i.test(pwd),
        rule65: pwd => /\b(rain|snow|sunny|cloudy|storm|wind|fog|hail)\b/i.test(pwd),
        rule66: pwd => /\b(guitar|piano|violin|drum|flute|saxophone|trumpet|cello)\b/i.test(pwd),
        rule67: pwd => /\b(chess|checkers|monopoly|scrabble|catan|risk)\b/i.test(pwd),
        rule68: pwd => /\b(Zelda|Mario|Pokemon|Halo|Fortnite|Minecraft|Overwatch)\b/i.test(pwd),
        rule69: pwd => /\b(rose|lily|tulip|orchid|daisy|sunflower)\b/i.test(pwd),
        rule70: pwd => /\b(oak|pine|maple|birch|willow|cedar|spruce)\b/i.test(pwd),
        rule71: pwd => /\b(eagle|sparrow|owl|parrot|penguin)\b/i.test(pwd),
        rule72: pwd => /\b(ant|bee|butterfly|beetle|mosquito|dragonfly)\b/i.test(pwd),
        rule73: pwd => /\b(Toyota|Ford|Chevrolet|Honda|Tesla|BMW|Mercedes|Audi)\b/i.test(pwd),
        rule74: pwd => /\b(Apple|Microsoft|Google|Amazon|Meta|Samsung|Intel|AMD)\b/i.test(pwd),
        rule75: pwd => /\b(Twitter|X|Facebook|Instagram|TikTok|Snapchat|Reddit|LinkedIn)\b/i.test(pwd),
        rule76: pwd => /\b(React|Angular|Vue|Svelte|Django|Rails|Laravel|Spring)\b/i.test(pwd),
        rule77: pwd => /\b(AWS|Azure|GCP|Google Cloud|Amazon Web Services|Microsoft Azure)\b/i.test(pwd),
        rule78: pwd => /\b(200|301|302|400|401|403|404|500|502|503)\b/.test(pwd),
        rule79: pwd => /\b(text\/html|text\/plain|application\/json|image\/png|image\/jpeg|text\/css)\b/i.test(pwd),
        rule80: pwd => /\bRFC\s*\d{2,5}\b/i.test(pwd),
        rule81: pwd => ipv4.test(pwd),
        rule82: pwd => /[;:]/.test(pwd),
        rule83: pwd => /=/.test(pwd),
        rule84: pwd => /\{.*\}/.test(pwd),
        rule85: pwd => /

\[.*\]

/.test(pwd),
        rule86: pwd => /<.*>/.test(pwd),
        rule87: pwd => /[\u2764\u2665]|\u{1F495}|\u{1F497}/u.test(pwd),
        rule88: pwd => /[πφ]/.test(pwd),
        rule89: pwd => /(>=|<=)/.test(pwd),
        rule90: pwd => /%/.test(pwd),
        rule91: pwd => /\^/.test(pwd),
        rule92: pwd => /`/.test(pwd),
        rule93: pwd => /\blevel\b/i.test(pwd),
        rule94: pwd => /\bThriller\b/i.test(pwd),
        rule95: pwd => /\bBeyonce\b/i.test(pwd),
        rule96: pwd => /\bespresso\b/i.test(pwd),
        rule97: pwd => /\boolong\b/i.test(pwd),
        rule98: pwd => /\bcheddar\b/i.test(pwd),
        rule99: pwd => /(\.us|\.uk|\.jp|\.de|\.fr|\.io|\.dev|\.app)/i.test(pwd),
        rule100: pwd => /\bLaunch\s+Deck\b/i.test(pwd)
      };

      // ensure every rule has a check (fallback: false)
      ruleIds.forEach(id => { if(!checks[id]) checks[id] = () => false; });

      // evaluate all rules and mark passed/failed (keeps rules visible)
      function evaluateAll(){
        const pwd = input.value;
        let passed = 0, failed = 0;
        ruleIds.forEach(id => {
          const li = document.getElementById(id);
          if(!li) return;
          let ok = false;
          try { ok = !!checks[id](pwd); } catch(e) { ok = false; }
          li.classList.remove('passed','failed');
          if(ok){
            li.classList.add('passed');
            passed++;
          } else {
            li.classList.add('failed');
            failed++;
          }
        });
        remainingEl.textContent = failed;
        passedCountEl.textContent = `Passed: ${passed}`;
        failedCountEl.textContent = `Failed: ${failed}`;
        // small visual cue when everything passes
        if(failed === 0){
          document.querySelector('header').style.boxShadow = '0 6px 30px rgba(0,255,128,0.08)';
          setTimeout(()=>{ document.querySelector('header').style.boxShadow = ''; }, 900);
        }
      }

      // wire Enter key to run checks
      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
          e.preventDefault();
          evaluateAll();
        }
      });

      // button click
      checkBtn.addEventListener('click', evaluateAll);

      // initial render: show all rules (no checks run until user presses Enter or clicks)
      remainingEl.textContent = ruleIds.length;
      passedCountEl.textContent = 'Passed: 0';
      failedCountEl.textContent = `Failed: ${ruleIds.length}`;
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Inspirational Quote</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #quote { font-size: 24px; margin: 20px; }
    #author { font-size: 18px; color: gray; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Inspirational Quote</h1>
  <div id="quote">Loading...</div>
  <div id="author"></div>
  <button onclick="getQuote()">New Quote</button>

  <script>
    async function getQuote() {
      try {
        // Use 'inspirational' tag (valid in Quotable)
        const response = await fetch("https://api.quotable.io/random?tags=inspirational");
        const data = await response.json();
        document.getElementById("quote").textContent = `"${data.content}"`;
        document.getElementById("author").textContent = `â€” ${data.author}`;
      } catch (error) {
        document.getElementById("quote").textContent = "Could not load quote.";
        document.getElementById("author").textContent = "";
      }
    }

    // Load a quote when the page first opens
    getQuote();
  </script>
</body>
</html>

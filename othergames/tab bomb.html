<!DOCTYPE html>
<html>
<head>
    <title>Link Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        #saveBtn { background: #4CAF50; color: white; }
        #launchBtn { background: #2196F3; color: white; }
    </style>
</head>
<body>

<h2>Link Launcher</h2>

<textarea id="linkBox" placeholder="Enter one link per line..."></textarea>

<button id="saveBtn">Save Links</button>
<button id="launchBtn">Launch All</button>

<script>
    // Save cookie permanently
    function setCookie(name, value) {
        document.cookie = name + "=" + encodeURIComponent(value) + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    }

    // Read cookie
    function getCookie(name) {
        let match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
        return match ? decodeURIComponent(match[2]) : "";
    }

    // Load saved links into the box on page load
    window.onload = () => {
        let saved = getCookie("launchLinks");
        if (saved) {
            document.getElementById("linkBox").value = saved.replace(/,/g, "\n");
        }
    };

    // Save button
    document.getElementById("saveBtn").onclick = () => {
        let text = document.getElementById("linkBox").value.trim();
        let lines = text.split("\n").map(x => x.trim()).filter(x => x.length > 0);
        setCookie("launchLinks", lines.join(","));
        alert("Saved!");
    };

    // Launch button
    document.getElementById("launchBtn").onclick = () => {
        let saved = getCookie("launchLinks");
        if (!saved) {
            alert("No links saved!");
            return;
        }

        let links = saved.split(",");
        links.forEach(url => window.open(url, "_blank"));

        window.close(); // Close launcher
    };
</script>

</body>
</html>

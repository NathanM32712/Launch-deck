<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TAB ICON -->
  <link rel="icon" type="image/png" href="../icon.png">

  <style>
    :root {
      --bg: #05060a;
      --fg: #f5f5f7;
      --accent: #4fd1c5;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--fg);
      font-family: var(--font-main);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4vmin;
    }

    /* Silent Launch‑Deck corner icon */
    .corner-icon {
      position: fixed;
      top: 18px;
      left: 18px;
      width: 42px;
      height: 42px;
      background-image: url("../icon.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
      cursor: pointer;
      z-index: 9999;
      transition: opacity 0.15s ease;
    }
    .corner-icon:hover {
      opacity: 1;
    }

    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, rgba(79, 209, 197, 0.12), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.12), transparent 55%),
                  rgba(15, 23, 42, 0.92);
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 4vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.25);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .label {
      position: absolute;
      top: 1.4rem;
      left: 1.8rem;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.85);
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .label-dot {
      width: 0.45rem;
      height: 0.45rem;
      border-radius: 999px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      box-shadow: 0 0 12px rgba(79, 209, 197, 0.9);
    }

    .month-text-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2vmin;
    }

    #monthText {
      display: inline-block;
      line-height: 0.95;
      font-weight: 700;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      word-break: break-word;
      text-shadow:
        0 0 18px rgba(15, 23, 42, 0.9),
        0 0 40px rgba(15, 23, 42, 0.9);
      transform-origin: center center;
    }

    .accent-underline {
      position: absolute;
      bottom: 1.6rem;
      left: 50%;
      transform: translateX(-50%);
      width: min(40vmin, 420px);
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(79, 209, 197, 0.1) 10%,
        rgba(79, 209, 197, 0.9) 50%,
        rgba(129, 140, 248, 0.9) 90%,
        transparent 100%
      );
      opacity: 0.9;
      filter: drop-shadow(0 0 12px rgba(79, 209, 197, 0.9));
    }

    @media (max-width: 600px) {
      .frame {
        border-radius: 18px;
        padding: 3vmin;
      }
      .label {
        top: 1rem;
        left: 1.2rem;
        font-size: 0.7rem;
      }
      .accent-underline {
        bottom: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Launch‑Deck corner icon -->
  <a href="Launch-Deck" class="corner-icon"></a>

  <div class="frame">
    <div class="glow-ring"></div>
    <div class="label">
      <span class="label-dot"></span>
      <span>RANDOM QUOTE</span>
    </div>

    <div class="month-text-wrapper" id="textContainer">
      <!-- CHANGE THIS TEXT EACH MONTH -->
      <div id="monthText">
        Delete System32 for free v-bucks
      </div>
    </div>

    <div class="accent-underline"></div>
  </div>

  <script>
    const textEl = document.getElementById("monthText");
    const container = document.getElementById("textContainer");

    function fitText() {
      if (!textEl || !container) return;

      let fontSize = 200;
      textEl.style.fontSize = fontSize + "px";

      const containerRect = container.getBoundingClientRect();
      let guard = 0;

      while (guard < 200) {
        guard++;
        const rect = textEl.getBoundingClientRect();
        if (rect.width <= containerRect.width && rect.height <= containerRect.height) break;
        fontSize -= 2;
        if (fontSize <= 10) break;
        textEl.style.fontSize = fontSize + "px";
      }
    }

    window.addEventListener("load", fitText);
    window.addEventListener("resize", () => {
      clearTimeout(window.__fitTextTimer);
      window.__fitTextTimer = setTimeout(fitText, 80);
    });
  </script>

</body>
</html>
